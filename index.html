<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <main>
      <header class="header">
        <img src="./src/assets/images/Logo.svg" alt="Logo" />
      </header>

      <section class="main">
        <section class="todo">
          <section class="todo__create">
            <input
              type="text"
              name="todo"
              class="input"
              id="todo-input"
              autocomplete="off"
              placeholder="Add a new task"
            />

            <button class="button" id="create-todo">
              <span class="button__title">Create</span>
              <span class="button-icon ri-add-circle-line"></span>
            </button>
          </section>
          <section class="todo__detail">
            <strong class="todo__detail--created"
              >Tasks created
              <span class="todo__detail-count">0</span>
            </strong>

            <strong class="todo__detail--completed"
              >Completed
              <span class="todo__detail-count">0</span>
            </strong>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
